<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Consulte seu CEP</title>
</head>

<body class="container" style="background-color: #DEDEDE;">
    <section class="row mt-5 align-items-center">
        <div class="col">
            <img src="img/img.svg" alt="imagem" width="100%">
        </div>
        <div class="col">
            <article class="card card-body">
                <h3>Consutle seu Endere√ßo</h3>
                <hr>
                <form action="">
                    <label for="cep">Cep</label>
                    <input id="cep" type="text" class="form-control mb-3" placeholder="Digite seu CEP">

                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" class="form-control mb-3" placeholder="Nome da Rua ou avenida">

                    <label for="numero">Numero</label>
                    <input id="numero" type="text" class="form-control mb-3" placeholder="Numero">


                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" class="form-control mb-3" placeholder="Nome do Bairro">

                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" class="form-control mb-3" placeholder="Nome da Cidade">

                    <label for="uf">UF</label>
                    <input id="uf" type="text" class="form-control mb-3" placeholder="Estado">

                    <div class="d-gird" style="display: flex; flex-direction: column;">
                        <button class="btn btn-primary"">PRONTO</button>
                    </div>
                </form>
            </article>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
